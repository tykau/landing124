<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bulma site</title>
  <script src=" static/js/script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <!-- first level columns begin-->
    <div class="columns">
      <div class="column is-one-fifth"></div>
      <div class="column">
        <div class="content">
          <h1>Welcome to My Landing Page</h1>
          <p>This is a simple example landing page.</p>
          <a href="#" class="cta-button">Learn More</a>
        </div>
      </div>
      <div class="column"></div>
    </div>
    <!-- first level columns end-->
    <div class="columns">
      <div class="column"></div>
      <div class="column">
        <div class="content">
          <h2>Features</h2>
          <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
        </div>

      </div>
      <div class="column">
        <button onclick="msg()" class="button is-primary">Knock-knock</button>
      </div>
      <div class="column"></div>
    </div>


  </div>
</body>

</html>
